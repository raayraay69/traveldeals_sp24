<!DOCTYPE html>
<html>
  <head>
    <title>TravelDeals</title>
  </head>
  <body>
    <div id="form">
      <form method='post' action='subscribe'>
        <label for='email_address'>Input your email address:</label><br />
        <input type='text' name='email_address' /><br />
        <label for='travel_regions'>Select the regions you want to watch:</label><br />
        <input type='checkbox' name='watch_region' value='Africa' /> Africa<br />
        <input type='checkbox' name='watch_region' value='Australia' /> Australia<br />
        <input type='checkbox' name='watch_region' value='Asia' /> Asia<br />
        <input type='checkbox' name='watch_region' value='Europe' /> Europe<br />
        <input type='checkbox' name='watch_region' value='North America' /> North America<br />
        <input type='checkbox' name='watch_region' value='South America' /> South America<br />
        <input type='submit' />
      </form>
    </div>
  </body>
</html>
